    <style>

            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .category-nav {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ebeef5;
        }
        .entry-item {
            padding: 15px 0;
            border-bottom: 1px solid #ebeef5;
            transition: background-color 0.3s;
        }
        .entry-item:hover {
            background-color: #f7f8fa;
        }
        .entry-item:last-child {
            border-bottom: none;
        }
        .entry-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #303133;
            cursor: pointer;
            transition: color 0.3s;
        }
        .entry-title:hover {
            color: #409eff;
        }
        .entry-info {
            font-size: 14px;
            color: #909399;
            display: flex;
            gap: 20px;
        }
        .entry-desc {
            margin-top: 8px;
            color: #606266;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #909399;
            font-size: 12px;

</head>
<body>

            <!-- 头部 -->

                </div>
            </div>
            
            <!-- 搜索和分类 -->
            <div class="content">
                <div class="search-box">
                    <el-input v-model="searchKeyword" placeholder="搜索词条" style="width: 300px;">
                        <template #append>
                            <el-button @click="search">搜索</el-button>
                        </template>
                    </el-input>
                    <el-select v-model="category" placeholder="选择分类" style="width: 150px;">
                        <el-option label="全部" value=""></el-option>
                        <el-option label="科技" value="tech"></el-option>
                        <el-option label="娱乐" value="entertainment"></el-option>
                        <el-option label="体育" value="sports"></el-option>
                        <el-option label="教育" value="education"></el-option>
                        <el-option label="生活" value="lifestyle"></el-option>
                    </el-select>
                </div>
                
                <!-- 分类导航 -->
                <div class="category-nav">
                    <el-tabs v-model="activeTab">

                        <el-tab-pane label="热门" name="hot"></el-tab-pane>
                        <el-tab-pane label="最新" name="latest"></el-tab-pane>
                        <el-tab-pane label="精华" name="featured"></el-tab-pane>
                    </el-tabs>
                </div>
                
                <!-- 词条列表 -->
                <div class="entry-list">
                    <div class="entry-item" v-for="entry in entries" :key="entry.id" @click="viewDetail(entry.id)">
                        <div class="entry-title">{{ entry.title }}</div>
                        <div class="entry-info">
                            <span>{{ entry.category }}</span>
                            <span>{{ formatDate(entry.createTime) }}</span>
                            <span>{{ entry.viewCount }} 次浏览</span>
                            <span>{{ entry.commentCount }} 条评论</span>
                        </div>
                        <div class="entry-desc">{{ entry.description }}</div>
                    </div>
                </div>
                
                <!-- 分页 -->
                <div class="pagination">
                    <el-pagination
                        v-model:current-page="currentPage"
                        v-model:page-size="pageSize"
                        :page-sizes="[10, 20, 50, 100]"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalEntries"
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                    />
                </div>
            </div>
            
            <!-- 页脚 -->
            <div class="footer">
                <p>© 2023 百度贴吧 - 词条管理系统</p>
            </div>
        </div>
    </div>
